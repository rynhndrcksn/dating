<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- our CSS -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Profile Information</title>
</head>
<body>

<!-- NAVBAR START -->
<include href="views/includes/navbar.html"></include>
<!-- NAVBAR END -->

<!-- START MAIN CONTENT -->
<div class="container card mt-5 border border-3 border-light">
	<h1 class="card-header bg-white">Profile Information</h1>
	<div class="card-body">
		<form action="#" method="post">
			<div class="row g-0">
				<!-- LEFT COLUMN-->
				<div class="col-md-6">

					<!-- USER EMAIL -->
					<div class="form-floating mt-3">
						<input type="text" class="form-control" id="email" name="email" placeholder="example@email.com"
									 value="{{ @userEmail }}">
						<label for="email">Email</label>
						<check if="{{ isset(@errors['email']) }}">
							<p class="text-danger">{{ @errors['email'] }}</p>
						</check>
					</div>

					<!-- USER STATE -->
					<select class="form-select form-select-lg mt-3" aria-label="Default select example" name="state">
						<option selected disabled>Please pick your state</option>
						<repeat group="{{ @states }}" value="{{ @state}}">
							<option value="{{ @state }}"
							<check if="{{ @state == @userState }}">
								selected
							</check>
							>{{ ucfirst(@state) }}</option>
						</repeat>
					</select>
					<check if="{{ isset(@errors['state']) }}">
						<p class="text-danger">{{ @errors['state'] }}</p>
					</check>

					<!-- USER SEEKING -->
					<p class="mt-3 fw-bold">Seeking</p>
					<check if="{{ isset(@errors['seeking']) }}">
						<p class="text-danger">{{ @errors['seeking'] }}</p>
					</check>
					<repeat group="{{ @gens }}" value="{{ @gen }}">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="seeking" id="seeking{{ ucfirst(@gen) }}" value="{{ @gen }}"
							<check if="{{ @gen == @userSeeking }}">
								checked
							</check>>
							<label class="form-check-label" for="seeking{{ ucfirst(@gen) }}">{{ ucfirst(@gen) }}</label>
						</div>
					</repeat>
				</div>

				<!-- RIGHT COLUMN -->
				<div class="col-md-5 mx-auto mt-3">
					<div class="form-floating">
						<textarea class="form-control" placeholder="Leave a comment here" id="biography" name="biography">{{ @userBio }}</textarea>
						<label for="biography">Biography</label>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary float-end">Next ></button>
		</form>
	</div>
</div>
<!-- END MAIN CONTENT -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
