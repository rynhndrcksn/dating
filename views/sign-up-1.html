<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Personal Information</title>
</head>
<body>

<!-- NAVBAR START -->
<include href="views/includes/navbar.html"></include>
<!-- NAVBAR END -->

<!-- START MAIN CONTENT -->
<div class="container mt-5 border border-3 border-light">
	<form action="sign-up-2" method="post">
		<div class="row">
			<!-- LEFT COLUMN-->
			<div class="col-8">
				<div class="form-floating mt-3">
					<input type="text" class="form-control" id="fname" name="fname" placeholder="Jane/John">
					<label for="fname">First Name</label>
				</div>
				<div class="form-floating mt-3">
					<input type="text" class="form-control" id="lname" name="lname" placeholder="Smith">
					<label for="lname">Last Name</label>
				</div>
				<div class="form-floating mt-3">
					<input type="number" class="form-control" id="age" name="age" placeholder="35">
					<label for="age">Age</label>
				</div>
				<label class="mt-3">Gender</label>
				<br>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="genMale" value="male">
					<label class="form-check-label" for="genMale">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="genFemale" value="female">
					<label class="form-check-label" for="genFemale">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="gender" id="genNonBin" value="nonbin">
					<label class="form-check-label" for="genNonBin">Non-Binary</label>
				</div>
				<div class="form-floating mt-3 mb-3">
					<input type="tel" class="form-control" id="phone" name="phone" placeholder="(253) 555-5555">
					<label for="phone">Phone Number</label>
				</div>
			</div>
			<!-- RIGHT COLUMN -->
			<div class="col-4">
				<p class="col-10 m-auto mt-3 p-2 border border-dark bg-light text-center"><strong>Note:</strong> All
					information entered is protected by our <a href="">privacy policy</a>. Profile information can only be viewed
					by others with your permission.</p>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Next ></button>
	</form>
</div>
<!-- END MAIN CONTENT -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
