<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
				integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title>Personal Information</title>
</head>
<body>

<!-- NAVBAR START -->
<include href="views/includes/navbar.html"></include>
<!-- NAVBAR END -->

<!-- START MAIN CONTENT -->
<div class="container card mt-5 border border-3 border-light">
	<h1 class="card-header bg-white">Personal Information</h1>
	<div class="card-body">
		<form action="#" method="post">
			<div class="row g-0">
				<!-- LEFT COLUMN-->
				<div class="col-md-8">

					<!-- USER FIRST NAME -->
					<div class="form-floating mt-3">
						<input type="text" class="form-control" id="fname" name="fname" placeholder="Jane/John"
									 value="{{ @userFirst }}">
						<label for="fname">First Name</label>
						<check if="{{ isset(@errors['fname']) }}">
							<p class="text-danger">{{ @errors['fname'] }}</p>
						</check>
					</div>

					<!-- USER LAST NAME -->
					<div class="form-floating mt-3">
						<input type="text" class="form-control" id="lname" name="lname" placeholder="Smith"
									 value="{{ @userLast }}">
						<label for="lname">Last Name</label>
						<check if="{{ isset(@errors['lname']) }}">
							<p class="text-danger">{{ @errors['lname'] }}</p>
						</check>
					</div>

					<!-- USER AGE -->
					<div class="form-floating mt-3">
						<input type="number" class="form-control" id="age" name="age" placeholder="35" value="{{ @userAge }}">
						<label for="age">Age</label>
						<check if="{{ isset(@errors['age']) }}">
							<p class="text-danger">{{ @errors['age'] }}</p>
						</check>
					</div>

					<!-- USER GENDER -->
					<p class="mt-3 fw-bold">Gender</p>
					<check if="{{ isset(@errors['gender']) }}">
						<p class="text-danger">{{ @errors['gender'] }}</p>
					</check>
					<repeat group="{{ @gens }}" value="{{ @gen }}">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="{{ @gen }}" value="{{ @gen }}"
							<check if="{{ @gen == @userGen }}">
								checked
							</check>>
							<label class="form-check-label" for="{{ @gen }}">{{ ucfirst(@gen) }}</label>
						</div>
					</repeat>

					<!-- USER PHONE NUMBER -->
					<div class="form-floating mt-3 mb-3">
						<input type="tel" class="form-control" id="phone" name="phone" placeholder="(253) 555-5555"
									 value="{{ @userPhone }}">
						<label for="phone">Phone Number: (2065550505 or 206-555-0505 format)</label>
						<check if="{{ isset(@errors['phone']) }}">
							<p class="text-danger">{{ @errors['phone'] }}</p>
						</check>
					</div>
				</div>
				<!-- RIGHT COLUMN -->
				<div class="col-md-4">
					<p class="col-10 m-auto mt-3 p-2 border border-dark bg-light text-center"><strong>Note:</strong> All
						information entered is protected by our <a href="">privacy policy</a>. Profile information can only be
						viewed by others with your permission.</p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary float-end">Next ></button>
		</form>
	</div>
</div>
<!-- END MAIN CONTENT -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
				crossorigin="anonymous"></script>
</body>
</html>
